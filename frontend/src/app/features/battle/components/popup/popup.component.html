<div class="main_container">
  <div class="title_container">
    <h1>{{data.title}}</h1>
  </div>
  <div class="subtitle_container">
    <h3>{{data.subTitle}}</h3>
  </div>
  <div class="sub_subtitle_container">
    <h5>{{data.subSubTitle}}</h5>
  </div>
  <div class="tiles_container">
    <div class="building_tile_container" *ngIf="data.category === 'buildings'">
      <app-building-card [building]="building" *ngFor="let building of data.data"
        [ngClass]="{'selected': building.selected === true}" (click)="selectTile(building)">
      </app-building-card>
    </div>
    <div class="development_tile_container" *ngIf="data.category === 'developments'">
      <app-development-card [development]="development" *ngFor="let development of data.data"
        [ngClass]="{'selected': development.selected === true}" (click)="selectTile(development)">
      </app-development-card>
    </div>
  </div>
  <div class="button_container">
    <button (click)="buy()" [disabled]="buttonDisabled">{{data.buttonTitle}}</button>
  </div>
</div>
